    <form class="mt-2 max-w-xl w-full bg-gray-100 p-5 rounded-lg dark:bg-gray-800 dark:border-gray-700" method="POST" action="">
        <div class="flex flex-col">
            {% for field in form %}
            <div>

                <label class="block text-white font-bold mb-2" for="{{ field.id_for_label }}">
                {{ field.label }}
                </label>

                <div>{{ field }}</div>

                {% if field.help_text %}
                <small class="text-gray-500">{{ field.help_text }}</small>
                {% endif %}

                {% for error in field.errors %}
                <p class="text-red-500 text-sm">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
        </div>

        <div class="mt-6">
            <button
                type="submit"
                name="submit"
                value="Daftar"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
                Daftar
            </button>
        </div>

    </form>

    {% csrf_token %}

{% endblock content %}
