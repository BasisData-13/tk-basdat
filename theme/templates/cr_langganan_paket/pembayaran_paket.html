{% extends 'base.html' %}

{% block meta %}
    <title>Pembayaran Paket</title>
{% endblock meta %}

{% block content %}

<body class="bg-gray-100">

    <!-- List Album Table -->
    <div class="container mx-auto my-8 flex items-center justify-center flex-col">
        <table class="min-w-full border border-gray-300">
            <thead>
                <tr> 
                    <th colspan="2" class="text-center border-b border-gray-300 bg-gray-100 px-4 py-2">
                        PEMBAYARAN PAKET
                        <div class="text-left">
                            <p>Informasi Paket yang Ingin Dibeli:</p>
                    </th>
                </tr>
                <tr>
                    <th class="text-center border border-gray-300 bg-gray-400 px-4 py-2 text-left">Jenis</th>
                    <th class="text-center border border-gray-300 bg-gray-400 px-4 py-2 text-left">Harga</th>
                </tr>
                
            </thead>
            <tbody>
                <tr class="bg-gray-600">
                    <td class="border border-gray-300 px-4 py-2">1 Bulan</td>
                    <td class="border border-gray-300 px-4 py-2">Rp54.900</td>
                </tr>
            </tbody>
        </table>

        <div class="mb-4 min-w-full">
            <label class="block text-gray-700 font-bold mb-2 text-white mt-4" for="albumLabel">Metode Pembayaran</label>
            <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="albumLabel">
                <option>Transfer Bank</option>
                <option>Kartu Kredit</option>
                <option>E-Wallet</option>
            </select>
        </div>
        <a>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                SUBMIT
            </button>
        </a>

    </div>
    

</body>
{% endblock content %}
