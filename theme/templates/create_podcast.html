{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Create Podcast</title>
{% endblock meta %}

{% block content %}
<body class="bg-gray-800">
    <div class="container mx-auto p-5">
        <div class="bg-white p-6 rounded-lg shadow-lg m-3 w-full md:w-1/2">
            <h2 class="text-xl font-bold mb-4">Create New Podcast</h2>
            <form action="{% url 'theme:create_podcast' %}" method="post" class="flex flex-wrap">
                {% csrf_token %}
                <div class="form-group w-full mb-4">
                    <label for="podcastTitle" class="font-bold">Podcast Title:</label>
                    <input type="text" id="podcastTitle" name="judul" required class="w-full px-2 py-1 border rounded">
                </div>
                <div class="form-group w-full mb-4">
                    <label for="podcastGenre" class="font-bold">Genre:</label>
                    <select id="podcastGenre" name="genre" multiple required class="w-full px-2 py-1 border rounded">
                        {% for genre in genres %}
                            <option value="{{ genre.0 }}">{{ genre.0 }}</option>
                        {% endfor %}
                    </select>
                    <small class="text-sm text-gray-600">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple options.</small>
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">Submit</button>
            </form>
        </div>
    </div>
</body>
{% endblock content %}
