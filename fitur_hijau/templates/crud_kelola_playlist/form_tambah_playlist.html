{% extends 'base.html' %}

{% block meta %}
    <title>Form Tambah Playlist</title>
{% endblock meta %}

{% block content %}

<body class="bg-gray-100">

    <!-- List Album Table -->
    <div class="container mx-auto my-8 flex items-center justify-center flex-col">
        <table class="min-w-full border border-gray-300">
            <thead>
                <tr> 
                    <th colspan="5" class="text-center border-b border-gray-300 bg-gray-100 px-4 py-2">
                        USER PLAYLIST DETAIL
                        <div class="text-left">
                            <div class="mb-4">
                                <label class="block text-gray-700 font-bold mb-2" for="albumTitle">Judul:</label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="albumTitle" type="text" placeholder="Judul Album">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 font-bold mb-2" for="albumTitle">Deskripsi:</label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="albumTitle" type="text" placeholder="Deskripsi Album">
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
        </table>

        <button type="submit" name="submit" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-[10px]" type="button">
            Submit
        </button>
    </div>
    

</body>
{% endblock content %}
