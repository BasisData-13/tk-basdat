{% extends 'base.html' %}

{% block meta %}
    <title>Cek Royalti</title>
{% endblock meta %}

{% block content %}

<body class="bg-gray-100">

    <!-- List Royalti Table -->
    <div class="container mx-auto my-8">
        <table class="min-w-full border-collapse border border-gray-300">
            <thead>
                <tr>
                    <th colspan="5" class="text-center border-b border-gray-300 bg-gray-200 px-4 py-2">LIST ROYALTI</th>
                </tr>
                <tr>
                    <th class="text-center border border-gray-300 bg-gray-400 px-4 py-2">Judul Lagu</th>

                    <th class="text-center border border-gray-300 bg-gray-400 px-4 py-2">Total Play</th>
                    <th class="text-center border border-gray-300 bg-gray-400 px-4 py-2">Total Download</th>
                    <th class="text-center border border-gray-300 bg-gray-400 px-4 py-2">Total Royalti Didapat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border border-gray-300 bg-gray-600 px-4 py-2">Song 1</td>
                    <td class="border border-gray-300 bg-gray-600 px-4 py-2">Album 1</td>

                    <td class="border border-gray-300 bg-gray-600 px-4 py-2">5000</td>
                </tr>
                <tr>
                    <td class="border border-gray-300 bg-gray-600 px-4 py-2">Song 2</td>
                    <td class="border border-gray-300 bg-gray-600 px-4 py-2">Album 2</td>
                    <td class="border border-gray-300 bg-gray-600 px-4 py-2">200</td>
                    <td class="border border-gray-300 bg-gray-600 px-4 py-2">100</td>
                    <td class="border border-gray-300 bg-gray-600 px-4 py-2">10000</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
{% endblock content %}
