{% extends 'base.html' %}
{% block meta %}
<title>Form Tambah Lagu</title>
{% endblock meta %}

{% block content %}
<body class="bg-gray-100">
    <!-- List Album Table -->
    <div class="container mx-auto my-8 flex items-center justify-center flex-col">
        <form method="post" action="{% url 'fitur_hijau:tambah_lagu' playlist_id=playlist %}">
            {% csrf_token %}
            <table class="min-w-full border border-gray-300">
                <thead>
                    <tr>
                        <th colspan="5" class="text-center border-b border-gray-300 bg-gray-100 px-4 py-2">
                            TAMBAH LAGU
                            <div class="text-left">
                                <div class="mb-4">
                                    <label class="block text-gray-700 font-bold mb-2" for="albumLabel">Lagu:</label>
                                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="albumLabel" name="song_select">
                                        {% for song in songs %}
                                        <option value="{{ song.2 }}">{{ song.0 }} - {{ song.1 }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
            </table>
            <button type="submit" name="submit" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-[10px]">
                Submit
            </button>
        </form>
    </div>
</body>
{% endblock content %}
