{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Form Tambah Playlist</title>
{% endblock meta %}

{% block content %}

    <!-- List Album Table -->
    <div class = "flex justify-center items-center flex-col mt-[40px]">
        <h1 class="max-w-md w-full text-xl text-white"><strong>Tambah Playlist</strong></h1>

        <form class="mt-2 max-w-md w-full bg-gray-100 p-5 rounded-lg dark:bg-gray-800 dark:border-gray-700" method="POST" action="{% url 'fitur_hijau:tambah_playlist' %}">

            <div class="mb-5">
                <label class="block mb-2 text-sm font-medium text-white">Judul</label>
                <input type="text" name="judul" id="judul" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-300 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Judul" required />
            </div>

            <div class="mb-5">
                <label class="block mb-2 text-sm font-medium text-white">Deskripsi</label>
                <textarea name="deskripsi" id="deskripsi" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-300 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Deskripsi" required rows="5"></textarea>
            </div>

            <div class="mb-5 flex justify-center items-center">
                <input type="submit" name="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            </div>

        </form>

    </div>
    
{% endblock content %}
